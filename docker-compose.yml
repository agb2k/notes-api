services:
  node-notes-api:
    image: node-notes-api
    build:
      context: .
      dockerfile: ./Dockerfile
      no_cache: false
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-test123}
      DB_NAME: notes_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT_SECRET is optional - will auto-generate if not set (with warning in production)
      JWT_SECRET: ${JWT_SECRET:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  frontend:
    image: nginx:alpine
    container_name: notes-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network
    depends_on:
      - node-notes-api
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-test123}
      MYSQL_DATABASE: notes_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: notes-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-test123}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-test123}
    ports:
      - "8081:80"
    networks:
      - app_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: notes-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8083:8081"
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
  uploads_data:

