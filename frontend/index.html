<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes API - Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <h1>Notes App</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>
            
            <div id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p id="auth-error" class="error"></p>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Username (min 3 chars)" required>
                <input type="password" id="register-password" placeholder="Password (min 6 chars, uppercase, lowercase, number)" required>
                <button onclick="register()">Register</button>
                <p id="register-error" class="error"></p>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notes-section" class="section" style="display: none;">
            <div class="header">
                <h1>My Notes</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search notes...">
                <button onclick="searchNotes()">Search</button>
                <button onclick="clearSearch()">Clear</button>
            </div>
            
            <div class="note-form">
                <h3 id="form-title">Create New Note</h3>
                <textarea id="note-content" placeholder="Note content..." rows="5"></textarea>
                <select id="note-category">
                    <option value="">No Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Education">Education</option>
                </select>
                <div class="file-upload-section">
                    <label for="file-input" class="file-upload-label">
                        <span>ðŸ“Ž Attach File (Images/Videos, max 5MB)</span>
                        <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
                    </label>
                    <div id="file-preview" class="file-preview"></div>
                </div>
                <div class="form-actions">
                    <button onclick="saveNote()" id="save-btn">Create Note</button>
                    <button onclick="cancelEdit()" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </div>
            
            <div id="notes-list" class="notes-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
